<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>JavaScript addEventListener() Hands-On</title>

    <style>
        body {
            background-color: #1a1a1a;
            color: #fff;
            font-family: 'Arial', sans-serif;
            margin: 0;
            padding: 0;
            transition: background-color 0.3s ease;
            text-align: center;
            padding-top: 100px;
        }

        h1 {
            color: #61dafb;
            margin-bottom: 20px;
        }

        button {
            background-color: #333;
            color: #fff;
            padding: 10px 15px;
            margin: 5px;
            border: none;
            cursor: pointer;
            border-radius: 5px;
            transition: background-color 0.3s ease, transform 0.2s ease, box-shadow 0.3s ease;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
        }

        button:hover {
            background-color: #555;
            transform: scale(1.05);
            box-shadow: 0 8px 12px rgba(0, 0, 0, 0.2);
        }

        button:active {
            transform: scale(0.95);
        }

        @keyframes pulse {
            0% {
                transform: scale(1);
            }
            50% {
                transform: scale(1.1);
            }
            100% {
                transform: scale(1);
            }
        }

        button.pulsate {
            animation: pulse 1s infinite;
        }
    </style>
</head>
<body>

    <div style="margin-top: 50px;">
        <h1>JavaScript addEventListener() Hands-On</h1>

        <button id="button1" class="pulsate">Button 1</button>
        <button id="button2" class="pulsate">Button 2</button>
        <button id="button3" class="pulsate">Button 3</button>
    </div>

    <script>
        function button1Click() {
            alert("Button 1 was clicked!");
        }

        function button2Click() {
            alert("Button 2 was clicked!");
        }

        function button3Click() {
            alert("Button 3 was clicked!");
        }

        document.getElementById("button1").addEventListener("click", button1Click);
        document.getElementById("button2").addEventListener("click", button2Click);
        document.getElementById("button3").addEventListener("click", button3Click);
    </script>

</body>
</html>
